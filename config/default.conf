server
{
	server_name	localhost; #optional
	listen	localhost:8080; #optional
	error_page 404 /404.html; #optional
	client_max_body_size 50M;
#	
	location /
	{
		limit_except GET POST ;
		root ./html/; #change the path matching 'location' to the value of 'root'
		autoindex on; #directory listing
		error_page 405 /whoopsiedaisy.html;
	}

	location /even_longer_path/
	{
		limit_except GET POST ;
		root /html; #change the path matching 'location' to the value of 'root'
		autoindex off; #directory listing
	}

	location /path/
	{
		limit_except GET POST ;
		root /html; #change the path matching 'location' to the value of 'root'
		autoindex off; #directory listing
	}
}

